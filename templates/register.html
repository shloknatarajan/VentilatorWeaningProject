<html>
    <head>
      <title>Ventillate - Register</title>
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <link href="static/bootstrap.min.css" rel="stylesheet" media="screen">
    </head>
    <body>
      <div class="container">
        <h1>Ventillate&trade; - Create New Account</h1>
        <br>
        <h3>Please fill out all the required fields</h3>
        <form action="" method="post">
            <input type="text" placeholder="Email" name="email" value="{{ request.form.email }}">
            <br>
            <input type="text" placeholder="First Name" name="firstname" value="{{ request.form.firstname }}">
            <br>
            <input type="text" placeholder="Last Name" name="lastname" value="{{ request.form.lastname }}">
            <br>
            <input type="password" placeholder="Password" name="password" value="{{ request.form.password }}">
            <br><br>
            <input class="btn btn-default" type="submit" value="Register">
        </form>
        {% if error %}
          <p class="error"><strong>Error:</strong> {{ error }}
        {% endif %}
      </div>
    </body>
  </html>
